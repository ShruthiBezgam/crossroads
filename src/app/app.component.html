<body><br><h3 style="color: grey;">Git Commit History</h3>
<br>

<table class="table table-striped table-dark">
  <thead style="color: darkgreen;">
    <tr>
      <th scope="col">Commit ID</th>
      <th scope="col">Author</th>
      <th scope="col">Time</th>
      <th scope="col">Commit message</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let row of dataArray">
      <td>{{row.CommitID}}</td>
      <td>{{row.Author}}</td>
      <td>{{row.Time}}</td>
      <td>{{row.CommitMessage}}</td>
    </tr>
  </tbody>
</table>
</body>
